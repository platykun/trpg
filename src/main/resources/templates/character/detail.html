<html xmlns:th="http://www.thmeleaf.org">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.css"
	integrity="sha256-iK7AZM7Xa42iuURdMdo1sp38ld/JJ3fDtS0523GKqdk="
	crossorigin="anonymous" />

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="/css/marked/lib/marked.js"></script>
<style type="text/css">
body {
	background-color: #FFFFFF;
}

.main.container {
	margin-top: 4em;
}
</style>
<head>
<title>Home</title>
</head>
<body>
	<!-- 上部ナビゲーションメニュー -->
	<div th:include="common/header :: header('キャラクター一覧画面')"></div>

	<div class="ui main text container">
		<P>キャラクター一覧表示画面です</P>
	</div>

	<div th:object="${character}">
		<form th:action="@{/character/update/input}">
			<button class="ui teal button" type="submit">
				<i class="edit icon"></i> 更新
			</button>
			<input type="hidden" name="id" th:value="${character.id}" />
		</form>

		<table class="ui celled table">
			<tr>
				<td>キャラクターID</td>
				<td th:text="*{id}">0</td>
			</tr>
			<tr>
				<td>名前</td>
				<td th:text="*{name}">0</td>
			</tr>
			<tr>
				<td>学校・学位</td>
				<td th:text="*{school}">0</td>
			</tr>
			<tr>
				<td>出身</td>
				<td th:text="*{comeFrom}">0</td>
			</tr>
			<tr>
				<td>精神的な障害</td>
				<td th:text="*{mentalDisorder}">0</td>
			</tr>
			<tr>
				<td>性別</td>
				<td th:text="*{sex}">0</td>
			</tr>
			<tr>
				<td>年齢</td>
				<td th:text="*{age}">0</td>
			</tr>
		</table>

		<form th:action="@{/character/top}">
			<button class="ui teal button" type="submit">
				<i class="left arrow icon"></i> back
			</button>
		</form>
	</div>

</body>
</html>
