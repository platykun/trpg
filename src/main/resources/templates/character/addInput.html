<html xmlns:th="http://www.thmeleaf.org">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.css"
	integrity="sha256-iK7AZM7Xa42iuURdMdo1sp38ld/JJ3fDtS0523GKqdk="
	crossorigin="anonymous" />

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="/css/marked/lib/marked.js"></script>
<style type="text/css">
body {
	background-color: #FFFFFF;
}

.main.container {
	margin-top: 4em;
}
</style>
<head>
<title>Home</title>
</head>
<body>
	<!-- 上部ナビゲーションメニュー -->
	<div th:include="common/header :: header('キャラクター新規追加画面')"></div>

	<div class="ui main text container">
		<P>キャラクター新規追加画面です</P>
	</div>

	<table class="ui celled table" th:object="${character}">
		<tr>
			<td>キャラクターID</td>
			<td><input type="text" th:field="*{id}" value="" /></td>
		</tr>
		<tr>
			<td>名前</td>
			<td><input type="text" th:field="*{name}" value="" /></td>
		</tr>
		<tr>
			<td>学校・学位</td>
			<td><input type="text" th:field="*{school}" value="" /></td>
		</tr>
		<tr>
			<td>出身</td>
			<td><input type="text" th:field="*{comeFrom}" value="" /></td>
		</tr>
		<tr>
			<td>精神的な障害</td>
			<td><input type="text" th:field="*{mentalDisorder}" value="" /></td>
		</tr>
		<tr>
			<td>性別</td>
			<td><input type="text" th:field="*{sex}" value="" /></td>
		</tr>
		<tr>
			<td>年齢</td>
			<td><input type="text" th:field="*{age}" value="" /></td>
		</tr>
	</table>

	<form th:action="@{/character/add/confirm}">
		<button class="ui teal button" type="submit">作成</button>
	</form>

</body>
</html>
