<html xmlns:th="http://www.thmeleaf.org">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	  rel="stylesheet"
	  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	  crossorigin="anonymous"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="/css/marked/lib/marked.js"></script>
<head>
	<title>Home</title>
	<link href="/css/custom.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>

<div th:include="common/header_remake"></div>
<div class="container">
	<div class="bodyDiv">
		<!--サイドメニュー-->
		<div th:include="common/sideMenu"></div>
		<!--本体-->
		<div class="mainText">
			<div class="mainDiv">
			<h2 class="ui header">シナリオ概要</h2>
			<div class="column">
				<table class="table simple" th:object="${detail}">
					<tr>
						<td>シナリオID</td>
						<td th:text="*{scenario.id}">0</td>
					</tr>
					<tr>
						<td>タイトル</td>
						<td th:text="*{scenario.title}">0</td>
					</tr>
				</table>
			</div>
			</div>
		<div class="mainDiv">
			<h2 class="ui header">NPC一覧</h2>
			<div class="column">
				<table class="table">
					<thead>
					<tr>
						<th>ID</th>
						<th>名前</th>
						<th>正気度</th>
						<th>詳細</th>
					</tr>
					</thead>
					<tr th:each="character: ${detail.npcs}">
						<td th:text="${character.id}">1</td>
						<td th:text="${character.name}">name</td>
						<td th:text="${character.sanityPoint}">10</td>
						<td>
							<form th:action="@{/character/detail}" method="post">
								<input class="btn btn-primary" type="submit" value="詳細" />
								<input type="hidden" name="id" th:value="${character.id}" />
							</form>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="mainDiv">
			<h2 class="ui header">敵一覧</h2>
			<div class="column">
				<table class="table">
					<thead>
					<tr>
						<th>ID</th>
						<th>名前</th>
						<th>正気度</th>
						<th>詳細</th>
					</tr>
					</thead>
					<tr th:each="character: ${detail.enemies}">
						<td th:text="${character.id}">1</td>
						<td th:text="${character.name}">name</td>
						<td th:text="${character.sanityPoint}">10</td>
						<td>
							<form th:action="@{/character/detail}" method="post">
								<input class="btn btn-primary" type="submit" value="詳細" /> <input
									type="hidden" name="id" th:value="${character.id}" />
							</form>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="mainDiv">
			<h2 class="ui header">ストーリー</h2>
			<div class="column">
				<div id="content"></div>
				<script th:inline="javascript">
			/*<![CDATA[*/
			document.getElementById('content').innerHTML = marked(/*[[ ${detail.scenario.text} ]]*/);
			/*]]>*/
		</script>
			</div>
		</div>
		</div>
	</div>
</div>
</body>
</html>
