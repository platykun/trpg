<html xmlns:th="http://www.thmeleaf.org">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	  rel="stylesheet"
	  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	  crossorigin="anonymous"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
	<title>Home</title>
	<link href="/css/custom.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
<!--ヘッダー項目-->
<div th:include="common/header_remake"></div>
<div class="container">
	<div class="bodyDiv">
		<!--サイドメニュー-->
		<div th:include="common/sideMenu"></div>
		<!--本体-->
		<div class="mainText">
			<!--検索項目-->
			<div class="mainDiv">
				<h2 class="ui header">セッション一覧</h2>
				<div class="column">
					検索条件入力フォーム実装予定<br/>
				</div>
			</div>
			<div class="mainDiv">
				<h3 class="header">検索結果</h3>
				<form th:action="@{#}">
					<button class="btn btn-primary oneRight" type="submit">
						<i class="add icon"></i> Add
					</button>
				</form>
				<table class="table">
					<thead>
					<tr>
						<th>セッションID</th>
						<th>タイトル</th>
						<th>ステータス</th>
						<th>詳細</th>
						<th>参加</th>
					</tr>
					</thead>
					<tr th:each="session: ${sessions}">
						<td th:text="${session.id}"></td>
						<td th:text="${session.title}"></td>
						<td th:text="${session.status}"></td>
						<td>
							<form th:action="@{/scenario/detail}" method="post">
								<input class="btn btn-primary" type="submit" value="詳細" />
								<input type="hidden" name="id" th:value="${session.id}" />
							</form>
						</td>
						<td>
							<form th:action="@{/session/join}" method="post">
								<input class="btn btn-primary" type="submit" value="参加" />
								<input type="hidden" name="id" th:value="${session.id}" />
							</form>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
</body>
</html>
