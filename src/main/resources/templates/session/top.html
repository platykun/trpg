<html xmlns:th="http://www.thmeleaf.org">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.css"
	integrity="sha256-iK7AZM7Xa42iuURdMdo1sp38ld/JJ3fDtS0523GKqdk="
	crossorigin="anonymous" />

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="/css/marked/lib/marked.js"></script>
<style type="text/css">
body {
	background-color: #FFFFFF;
}

.main.container {
	margin-top: 4em;
}
</style>
<head>
<title>Home</title>
</head>
<body>
	<!-- 上部ナビゲーションメニュー -->
	<div th:include="common/header :: header('キャラクター一覧画面')"></div>

	<div class="ui main text container">
		<P>セッション一覧表示画面です</P>
	</div>

	<table class="ui celled table">
		<thead>
		<tr>
			<th>セッションID</th>
			<th>シナリオID</th>
			<th>ステータス</th>
			<th>詳細</th>
			<th>参加</th>
		</tr>
		</thead>
		<tr th:each="session: ${sessions}">
			<td th:text="${session.id}"></td>
			<td th:text="${session.scenarioId}"></td>
			<td th:text="${session.status}"></td>
			<td>
				<form th:action="@{/session/detail}" method="post">
					<input class="ui button" type="submit" value="詳細" />
					<input type="hidden" name="id" th:value="${session.id}" />
				</form>
			</td>
			<td>
				<form th:action="@{/session/join}" method="post">
					<input class="ui button" type="submit" value="参加" />
					<input type="hidden" name="id" th:value="${session.id}" />
				</form>
			</td>
		</tr>
	</table>

</body>
</html>
