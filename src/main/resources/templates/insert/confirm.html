<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags always come first -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<style>
.pusher {
	padding-top: 80px;
}
</style>
<!-- semantic.css 読み込み -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.css"
	integrity="sha256-iK7AZM7Xa42iuURdMdo1sp38ld/JJ3fDtS0523GKqdk="
	crossorigin="anonymous" />
</head>
<body>
	<!-- サイドバーメニュー -->
	<div class="ui sidebar inverted vertical menu">
		<a class="item"> 1 </a> <a class="item"> 2 </a> <a class="item"> 3
		</a>
	</div>

	<!-- 上部ナビゲーションメニュー -->
	<div class="ui fixed menu">
		<div class="menu">
			<div id="js-sidebar" class="item">
				<i class="icon large grey content"></i>
			</div>
		</div>
	</div>

	<!-- コンテンツ本体 -->
	<div class="pusher">
		<h1>見出し</h1>
	</div>

	<!-- jQuery 読み込み -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- semantic.js 読み込み -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.js"
		integrity="sha256-HcON65l89nxNl7vaRECVPe/zNDBzhCcJYBE7O+EcruU="
		crossorigin="anonymous"></script>
	<!-- サイドバーの開閉処理 -->
	<script>
		$('#js-sidebar').click(function() {
			$('.ui.sidebar').sidebar('toggle');
		});
	</script>
</body>
</html>
